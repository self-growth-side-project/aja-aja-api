name: aja-aja-api CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Use Node v18.17.1
      uses: actions/setup-node@v2
      with:
        node-version: '18.17.1'

    - name: Remove yarn.lock
      run: rm -f yarn.lock

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Get Github Actions IP
      id: ip
      uses: haythem/public-ip@v1.2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_NAME }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Add Github Actions IP to Security group
      run: |
        aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "==== Showing Current User ===="
          whoami
          echo "==== Showing Environment Variables ===="
          env
          cd /home/ubuntu/aja-aja-api
          git pull origin main
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          yarn install
          yarn run build
          yarn reload:prod

    - name: Remove Github Actions IP From Security Group
      run: |
        aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} 
